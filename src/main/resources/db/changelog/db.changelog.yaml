databaseChangeLog:
  - changeSet:
      id: '2023110601'
      author: 'Anastasiya Scshekotina'
      changes:
        - createTable:
            tableName: 'roles'
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    primaryKeyName: role_id_pk
              - column:
                  name: role
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
  - changeSet:
      id: '2023110602'
      author: 'Anastasiya Scshekotina'
      changes:
        - createTable:
            tableName: 'users'
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    primaryKeyName: user_id_pk
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: firstname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: lastname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: avatar
                  type: oid
              - column:
                  name: registration_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updating_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updating_author_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_user_upd_user_id
                    references: users(id)
              - column:
                  name: deleting_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: deleting_author_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_user_del_user_id
                    references: users(id)
  - changeSet:
      id: '2023110603'
      author: 'Anastasiya Scshekotina'
